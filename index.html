<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Restaurant Page</title>
    <script src="main.js" defer></script>
  </head>
  <body class="bg-amber-950 grid grid-cols-5 gap-2">
    <div class="row-start-1 row-end-2 col-span-5">
      <h1
        class="text-4xl text-amber-700 font-heading w-screen shrink-0 text-center p-4"
      >
        Welcome to Vika's Fine Dining!
      </h1>
      <hr class="border-1 border-amber-700 w-full" />
    </div>
    <nav class="row-start-2 col-start-1 col-span-1 flex flex-col gap-4">
      <a
        href=""
        id="homeLink"
        class="font-heading text-amber-700 text-2xl p-4 hover:text-amber-950 hover:bg-amber-700 active:bg-amber-800 transition-all duration-300"
        >Home</a
      >
      <a
        href=""
        id="menuLink"
        class="font-heading text-amber-700 text-2xl p-4 hover:text-amber-950 hover:bg-amber-700 active:bg-amber-800 transition-all duration-300"
        >Menu</a
      >
      <a
        href=""
        id="contactLink"
        class="font-heading text-amber-700 text-2xl p-4 hover:text-amber-950 hover:bg-amber-700 active:bg-amber-800 transition-all duration-300"
        >Contact</a
      >
    </nav>
    <main
      id="content"
      class="row-start-2 row-end-3 col-start-2 col-span-4 flex flex-wrap justify-evenly items-center gap-4 p-4"
    ></main>
  </body>
</html>
